<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <div class="pt-3 col-lg-3 align-middle">
        <h2 id="form-heading" class="mt-1 h4 form-label text-center">
          Search for a City:
        </h2>
    
        <form id="search-form" class="form pb-1">
          <div class="form-group">
            <div class="input-group">
              <input class="form-input weather-search rounded w-100 mb-2" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
            </div>
            <div class="input-group-append">
                <button type="submit" class="btn search-button btn-info rounded btn-block" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
              <div class = "box border-dark border-bottom spacer">
            </div>
          </div>
      </form>
      <div class="text-center">
        <ul class="history" id="history">
        </ul><!-- Create an array of previous searches and stick it in here -->
      </div>
    </div>

      <div class= "container-fluid col-lg-9">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <h4> Today </h4>
          <div class= "today align-middle container-fluid text-center box border-dark border w-100"> Today </div>
        <section id="forecast" class="mt-3" role="region" aria-live="polite"> 
          <h4> 5 Day Forecast </h4>
          <div class="forecast row d-flex justify-content-around">
            <div class= "container-fluid col-lg-2 text-center m-2 p-1">1</div>
            <div class= "container-fluid col-lg-2 text-center m-2 p-1">2</div>
            <div class= "container-fluid col-lg-2 text-center m-2 p-1">3</div>
            <div class= "container-fluid col-lg-2 text-center m-2 p-1">4</div>
            <div class= "container-fluid col-lg-2 text-center m-2 p-1">5</div>
          </div>
           </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="weather.js"></script>
</body>

</html>
